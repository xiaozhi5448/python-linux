{% extends 'base.html' %} 
{% block title %} 
contact the administrator 
{% endblock %} 
{% block content %}

<div class='container'>
    <p>
        {% if message %}
        <div class='alert alert-warning'>{{message}}</div>
        {{ user_name }}<br>
        {{ user_city }}<br>
        {{ user_email }}<br>
        {{ user_message }}<br>
        {% endif %}
    </p>
    <div class='card card-primary'>
        <div class='card-header'>
            <form name='my form' action='.' method='POST'>
                {{ csrf_token }}
                <h3>send an email to admin</h3>
        </div>
        <div class='card-body'>
            {{ form.as_p}}
        </div>
        <div class='card-footer'>
            <input type='submit' value='submit'>

            </form>

        </div>
    </div>
</div>

{% endblock %}

<!DOCTYPE html>
<html>
{% load staticfiles %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="header">
        {% block navbar %}
        <nav class='navbar navbar-expand-sm bg-secondary navbar-dark'>

           
            <ul class='navbar-nav'>
                <li class='nav-item'><a class='nav-link' href='/post'>主页</a></li>
                <li class='nav-item'><a class='nav-link' href='/add'>写日记</a></li>
                <li class='nav-item'><a class='nav-link' href='/list'>看日记</a></li>
                {% if username %}
                <li class='nav-item'><a class='nav-link' href='/logout'>注销</a></li>
                {% else %}
                <li class='nav-item'><a class='nav-link' href='/login'>登录</a></li>
                <li class='nav-item'><a class='nav-link' href='/register'>注册</a></li>
                {% endif %}
                <li class='nav-item'><a class='nav-link' href='/contact'>联系管理员</a></li>
                
            </ul>
        </nav>
        {% endblock %}
    </div>
    <div class="container">
        {% block content %}{% endblock %}         
    </div>
    
</body>

</html>

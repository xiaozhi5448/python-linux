<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>title</title>
        {% endif %}
    </head>
    <body>
        <div>
            testtitle:<a href='/index.html'>Home</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
        {% for message in messages %}
            <li>{{ message }} </li>
        {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </body>
</html>
